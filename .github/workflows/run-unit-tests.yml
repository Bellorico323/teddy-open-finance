name: Run Unit Tests

on:
  push:
    branches-ignore:
      - 'test/test-pipeline'

jobs:
  run-unit-tests:
    name: 'Run Unit Tests'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Lint
      run: pnpm lint:ci

    - name: Test
      run: pnpm test