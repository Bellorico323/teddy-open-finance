name: Run E2E Tests

on: [pull_request]

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: bitnami/postgresql
        ports:
          - ${{ vars.E2E_PORT }}:${{ vars.E2E_PORT }}
        env:
          POSTGRESQL_USERNAME: ${{ vars.E2E_USERNAME }}
          POSTGRESQL_PASSWORD: ${{ vars.E2E_USERNAME }}
          POSTGRESQL_DATABASE: ${{ vars.E2E_DB }}

    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm ci

      - run: pnpm run test:e2e
        env:
          JWT_SECRET: testing
          DATABASE_URL: ${{ vars.E2E_DATABASE_URL }}